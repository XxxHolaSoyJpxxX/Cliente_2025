<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CV en línea profesional - Desarrollador Full Stack">
    <title>CV en Línea - Desarrollador</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="header__info">
                    <h1 class="header__name" id="name"></h1>
                    <p class="header__title" id="title"></p>
                    <p class="header__summary" id="summary"></p>
                </div>
                <div class="header__contact">
                    <div class="contact-item">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        <span id="email"></span>
                    </div>
                    <div class="contact-item">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                        </svg>
                        <span id="phone"></span>
                    </div>
                    <div class="contact-item">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        <span id="location"></span>
                    </div>
                    <div class="contact-item">
                        <svg class="icon" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                        </svg>
                        <a id="linkedin" href="#" target="_blank" rel="noopener">LinkedIn</a>
                    </div>
                    <div class="contact-item">
                        <svg class="icon" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                        <a id="github" href="#" target="_blank" rel="noopener">GitHub</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="section" id="experience-section">
                <h2 class="section__title">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                    Experiencia Profesional
                </h2>
                <div class="timeline" id="experience"></div>
            </section>

            <section class="section" id="education-section">
                <h2 class="section__title">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M12 14l9-5-9-5-9 5 9 5z"></path>
                        <path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222"></path>
                    </svg>
                    Educación
                </h2>
                <div class="timeline" id="education"></div>
            </section>

            <section class="section" id="skills-section">
                <h2 class="section__title">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                    </svg>
                    Habilidades Técnicas
                </h2>
                <div class="skills" id="skills"></div>
            </section>

            <section class="section" id="projects-section">
                <h2 class="section__title">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
                    </svg>
                    Proyectos Destacados
                </h2>
                <div class="projects" id="projects"></div>
            </section>

            <section class="section" id="certifications-section">
                <h2 class="section__title">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path>
                    </svg>
                    Certificaciones
                </h2>
                <div class="certifications" id="certifications"></div>
            </section>

            <section class="section section--contact">
                <h2 class="section__title">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                    Contacto
                </h2>
                <div class="contact-form-wrapper">
                    <p class="contact-form__intro">¿Interesado en trabajar juntos? Envíame un mensaje y te responderé lo antes posible.</p>
                    
                    <form class="contact-form" id="contactForm" novalidate>
                        <div class="form-group">
                            <label for="form-name" class="form-label">Nombre completo *</label>
                            <input 
                                type="text" 
                                id="form-name" 
                                name="name" 
                                class="form-input" 
                                required
                                placeholder="Tu nombre">
                            <span class="form-error" id="name-error"></span>
                        </div>

                        <div class="form-group">
                            <label for="form-email" class="form-label">Correo electrónico *</label>
                            <input 
                                type="email" 
                                id="form-email" 
                                name="email" 
                                class="form-input" 
                                required
                                placeholder="tu@email.com">
                            <span class="form-error" id="email-error"></span>
                        </div>

                        <div class="form-group">
                            <label for="form-subject" class="form-label">Asunto *</label>
                            <input 
                                type="text" 
                                id="form-subject" 
                                name="subject" 
                                class="form-input" 
                                required
                                placeholder="Asunto del mensaje">
                            <span class="form-error" id="subject-error"></span>
                        </div>

                        <div class="form-group">
                            <label for="form-message" class="form-label">Mensaje *</label>
                            <textarea 
                                id="form-message" 
                                name="message" 
                                class="form-input form-textarea" 
                                rows="5" 
                                required
                                placeholder="Escribe tu mensaje aquí..."></textarea>
                            <span class="form-error" id="message-error"></span>
                        </div>

                        <div class="form-status" id="formStatus"></div>

                        <button type="submit" class="btn btn--primary" id="submitBtn">
                            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                            </svg>
                            Enviar Mensaje
                        </button>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 <span id="footer-name"></span>. Todos los derechos reservados.</p>
            <p>Desarrollado con HTML, SCSS y TypeScript</p>
        </div>
    </footer>

    <script type="module" src="js/main.js"></script>
</body>
</html>
