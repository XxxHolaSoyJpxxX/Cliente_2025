<!DOCTYPE html>
<html lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ITESO - Inicio de Sesión</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "iteso-blue": "#002D5A",
                        "iteso-light-blue": "#00B5E2"
                    },
                    fontFamily: {
                        display: ["Roboto", "sans-serif"],
                    },
                },
            },
        };
    </script>
<style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-background-dark">
<div class="min-h-screen flex flex-col items-center justify-center bg-iteso-blue">
<div class="w-full max-w-md px-8 py-10">
<div class="flex justify-center mb-8">
<img alt="ITESO Logo" class="h-20 w-auto" src="https://oci02.img.iteso.mx/Identidades-De-Instancia/ITESO/Logos%20ITESO/Logo-ITESO-Principal-FondoAzul.png"/>
</div>
<div class="bg-white rounded-lg shadow-xl p-8">
<h1 class="text-2xl font-bold text-center text-iteso-blue mb-6">Iniciar Sesión</h1>
<form action="#" class="space-y-6" method="POST">
<div>
<label class="block text-sm font-medium text-gray-700" for="email">Correo Institucional</label>
<div class="mt-1">
<input autocomplete="email" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-iteso-light-blue focus:border-iteso-light-blue sm:text-sm" id="email" name="email" required="" type="email"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700" for="password">Contraseña</label>
<div class="mt-1">
<input autocomplete="current-password" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-iteso-light-blue focus:border-iteso-light-blue sm:text-sm" id="password" name="password" required="" type="password"/>
</div>
</div>
<div class="flex items-center justify-between text-sm">
<a class="font-medium text-iteso-light-blue hover:text-iteso-blue" href="#">¿Olvidaste tu contraseña?</a>
</div>
<div>
<button class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-iteso-blue hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-iteso-light-blue" type="submit">
                            Ingresar
                        </button>
</div>
</form>
<div class="mt-6 text-center">
<p class="text-sm">
                        ¿No tienes una cuenta?
                        <a class="font-medium text-iteso-light-blue hover:text-iteso-blue" href="#">
                            Crear cuenta
                        </a>
</p>
</div>
</div>
</div>
</div>

</body></html>
